    <div data-role="page" id="foo">
        <div data-role="header" data-position="fixed" >
            <h1>Navigation Application</h1>
        </div><!-- /header -->

        <div data-role="content">
        	<div class="ui-field-contain">
        		<label for="availableNow">Available Now</label>
        		<input name="availableNow" id="availableNow"
        			data-role="flipswitch" type="checkbox" data-off-text="No"
        			data-on-text="Yes" />
        	</div>
        	
        	<!-- 
        	<div class="ui-field-contain">
        		<label for="availableLater">Available Later</label>

        	</div>
        	-->
        	
        	<div data-role="fieldcontain"> 
                <label for="slider">Available Later</label> 
                	<select name="slider" id="my-slider" data-role="slider"> 
                    	<option value="off">No</option> 
                    	<option value="on">Yes</option> 
                	</select> 
            </div>
            
            <div id="first-me">
                <p></p>  
            </div>
            <div id="show-me" class="hidden">
                <p>When will you be available?</p>  
            </div>
            
        	<div id="later">
        		<label for="datebox1">Date</label>
        		<input id="datebox1" type="text"
        			data-role="datebox" disabled="disabled" data-options='{"mode":"flipbox"}'>
        		<label for="timeflipbox">Time</label>
        		<input id="timeflipbox" type="text" data-role="datebox" disabled="disabled" 
        			data-options='{"mode":"timeflipbox"}'>
        		<label for="durationflipbox">Duration</label>
        		<input id="durationflipbox" type="text"
        			data-role="datebox" disabled="disabled" 
        			data-options='{"mode":"durationflipbox"}'>
        	</div>
